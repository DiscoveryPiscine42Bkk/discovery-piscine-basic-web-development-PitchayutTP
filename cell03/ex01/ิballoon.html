<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            margin: 50px auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById("balloon");
        let size = 200;
        let colors = ["red", "green", "blue"];
        let i = 0;

        function update() {
            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
            balloon.style.background = colors[i];
        }

        balloon.onclick = () => {
            size += 10;
            i = (i + 1) % 3;
            if (size > 420) { 
                size = 200; i = 0; 
            }
            update();
        };

        balloon.onmouseleave = () => {
            size = Math.max(200, size - 5);
            i = (i - 1 + 3) % 3;
            update();
        };
    </script>
</body>

</html>
