<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <input type="text" id="left" placeholder="Left number">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right number">
    <button id="calc">Try me!</button>

    <script>
        $("#calc").on("click", function () {
            const a = parseInt($("#left").val());
            const b = parseInt($("#right").val());
            const op = $("#op").val();

            if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
                alert("Error :(");
            }
            else if ((op === "/" || op === "%") && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
            }
            else {
                let res;
                if (op === "+") {
                    res = a + b;
                } else if (op === "-") {
                    res = a - b;
                } else if (op === "*") {
                    res = a * b;
                } else if (op === "/") {
                    res = a / b;
                } else if (op === "%") {
                    res = a % b;
                }

                alert(res);
                console.log(res);
            }
        });

        setInterval(() => alert("Please, use me..."), 30000);
    </script>
</body>

</html>
