<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            margin: 50px auto;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="balloon"></div>

    <script>
        let size = 200;
        let colors = ["red", "green", "blue"];
        let i = 0;

        function update() {
            $("#balloon").css({
                width: size + "px",
                height: size + "px",
                background: colors[i]
            });
        }

        $("#balloon").on("click", function () {
            size += 10;
            i = (i + 1) % 3;
            if (size > 420) {
                size = 200;
                i = 0;
            }
            update();
        });

        $("#balloon").on("mouseleave", function () {
            size = Math.max(200, size - 5);
            i = (i - 1 + 3) % 3;
            update();
        });
    </script>
</body>

</html>
