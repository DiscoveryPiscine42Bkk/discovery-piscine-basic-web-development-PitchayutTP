<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
            height: 100%;
            
        }
        td {
            text-align: center;
        }
        #first {
            background-color: green;
            border: 3px solid black;
        }
        #second {
            background-color: yellow;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="first">First Cell</td>
            <td id="second">Second Cell</td>
        </tr>
    </table>
</body>
</html>
